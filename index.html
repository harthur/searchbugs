<!DOCTYPE html>
<html>
<head>
  <title>Search for Bugs</title>
  <link rel="stylesheet" href="lib/normalize.css">
  <link rel="stylesheet" href="lib/jquery.ui.autocomplete.css" type="text/css">
  <link rel="stylesheet/less" href="index.less" type="text/css">
  <link rel="icon" type="image/png" href="bzhome.ico" />

  <script src="lib/less-1.1.3.min.js" type="text/javascript"></script>
  <script src="lib/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="lib/jquery.ui.autocomplete.js"></script>
  <script src="lib/bz-0.2.4.js" type="text/javascript"></script>
  <script src="lib/underscore-min.js" type="text/javascript"></script>

  <script src="searchit.js"></script>
</head>
<body>
 <div id="container">
    <section id="search-bugs">
      <form id="search-form">
        Search
        <span id="search-status" data-status="open">open</span> bugs for
        <input id="search-summary" placeholder="summary"></input>
        <span id="component-part">
          in
          <input id="search-component" class="component-search" placeholder="component"></input>
          <input id="search-submit" class="submit" type="submit" value="Go"></input>
        </span>
      </form>
    </section>
  </div>
</body>
</html>
